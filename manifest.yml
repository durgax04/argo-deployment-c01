apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels: 
    app: my-app
spec: 
  containers:
    - name: next-gitops-app
      image: gigax01/next-gitops-app:fce342b4989588891a036827101ce1b6fb66c276
      imagePullPolicy: Always
      ports: 
        - containerPort: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels: 
    app: nginx
spec: 
  containers:
    - name: nginx
      image: nginx
      ports: 
      - containerPort: 80
