apiVersion: v1
kind: Pod
metadata:
  name: my-app
  labels: 
    app: my-app
spec: 
  containers:
    - name: next-gitops-app
      image: gigax01/next-gitops-app:d77ff993b2607f5da3dcce620b929b129341e96f
      imagePullPolicy: Always
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels: 
    app: nginx
spec: 
  containers:
    - name: nginx
      image: nginx
      ports: 
      - containerPort: 80
---
apiVersion: v1
kind: Pod
metadata:
  name: httpd
  labels: 
    app: httpd
spec: 
  containers:
    - name: httpd
      image: httpd
      ports: 
      - containerPort: 80
